<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - 小孩成长奖励系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .flash {
            padding: 10px;
            margin-bottom: 15px;
            background-color: #f44336;
            color: white;
            border-radius: 4px;
        }
        .success {
            background-color: #4CAF50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .danger-button {
            background-color: #f44336;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 40px; /* 增加下拉菜单高度 */
        }
        
        select {
            padding: 8px;
            /* 确保下拉菜单有足够的高度 */
            min-height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                <a href="{{ url_for('main.dashboard') }}">首页</a>
                <a href="{{ url_for('main.list_children') }}">孩子管理</a>
                <a href="{{ url_for('main.list_tasks') }}">任务管理</a>
                <a href="{{ url_for('main.list_rewards') }}">奖励管理</a>
                <a href="{{ url_for('main.add_points') }}">添加积分</a>
            </div>
            <div>
                <a href="{{ url_for('main.logout') }}">退出登录</a>
            </div>
        </nav>
    </header>
    
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="flash {% if '成功' in message %}success{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </div>
</body>
</html>
