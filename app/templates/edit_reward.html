{% extends "base.html" %}

{% block title %}编辑奖励{% endblock %}

{% block content %}
<h1>编辑奖励</h1>
<style>
  .form-group {
    margin-bottom: 25px; /* 增加表单组之间的间距 */
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  .form-group input, 
  .form-group textarea, 
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  .form-group textarea {
    min-height: 100px;
    resize: vertical;
  }
  .form-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }
  .form-checkbox input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    transform: scale(1.2); /* 增大复选框 */
  }
  .form-checkbox label {
    display: inline;
    margin-bottom: 0;
    font-weight: normal;
  }
  .form-actions {
    margin-top: 30px;
    display: flex;
    gap: 15px;
  }
  .button {
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    border: none;
    border-radius: 4px;
  }
  .button[type="submit"] {
    background-color: #4CAF50;
    color: white;
  }
</style>
<form method="post">
    <div class="form-group">
        <label for="name">奖励名称</label>
        <input type="text" id="name" name="name" value="{{ reward.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">奖励描述</label>
        <textarea id="description" name="description">{{ reward.description }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="cost">所需积分</label>
        <input type="number" id="cost" name="cost" value="{{ reward.cost }}" min="1" required>
    </div>
    
    <div class="form-group">
        <label for="level">奖励等级</label>
        <select id="level" name="level" required>
            <option value="小奖励" {% if reward.level == '小奖励' %}selected{% endif %}>小奖励 (20-50分)</option>
            <option value="中奖励" {% if reward.level == '中奖励' %}selected{% endif %}>中奖励 (50-100分)</option>
            <option value="大奖励" {% if reward.level == '大奖励' %}selected{% endif %}>大奖励 (100分以上)</option>
        </select>
    </div>
    
    <div class="form-checkbox">
        <input type="checkbox" id="is_active" name="is_active" {% if reward.is_active %}checked{% endif %}>
        <label for="is_active">启用此奖励</label>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="button">保存修改</button>
        <a href="{{ url_for('main.list_rewards') }}" class="button" style="background-color: #6c757d; margin-left: 10px;">取消</a>
    </div>
</form>
{% endblock %}
