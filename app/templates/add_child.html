{% extends "base.html" %}

{% block title %}添加孩子{% endblock %}

{% block content %}
<h1>添加孩子</h1>
<style>
  .form-group {
    margin-bottom: 25px; /* 增加表单组之间的间距 */
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  .form-group small {
    display: block;
    margin-top: 5px;
    color: #666;
    font-size: 14px;
  }
  button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
<form method="POST">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="age">年龄 (可选)</label>
        <input type="number" id="age" name="age" min="0">
    </div>
    <div class="form-group">
        <label for="username">登录用户名</label>
        <input type="text" id="username" name="username" required>
        <small>请设置一个独特的用户名</small>
    </div>
    <div class="form-group">
        <label for="password">登录密码</label>
        <input type="password" id="password" name="password" required>
        <small>请设置密码，用于孩子登录系统</small>
    </div>
    <button type="submit" class="button">添加</button>
</form>
{% endblock %}
