{% extends "base.html" %}

{% block title %}编辑任务{% endblock %}

{% block content %}
<h1>编辑任务</h1>
<form method="post">
    <div class="form-group">
        <label for="name">任务名称</label>
        <input type="text" id="name" name="name" value="{{ task.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">任务描述</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="points">奖励积分</label>
        <input type="number" id="points" name="points" value="{{ task.points }}" min="1" required>
    </div>
    
    <div class="form-group">
        <label for="category_id">任务分类</label>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if task.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <a href="{{ url_for('main.manage_task_categories') }}" class="button secondary">管理分类</a>
    </div>
    
    <div class="form-group">
        <label>
            <input type="checkbox" name="is_active" {% if task.is_active %}checked{% endif %}>
            启用此任务
        </label>
    </div>
    
    <button type="submit" class="button">保存修改</button>
</form>

<br>
<div style="display: flex; gap: 10px;">
    <a href="{{ url_for('main.list_tasks') }}" class="button">取消</a>
    <form action="{{ url_for('main.delete_task', task_id=task.id) }}" method="POST" style="display: inline;">
        <button type="submit" class="button" style="background-color: #dc3545; color: white;" onclick="return confirm('确定要删除这个任务吗？如果有任务记录使用该任务，将无法删除。')">删除任务</button>
    </form>
</div>
{% endblock %}
