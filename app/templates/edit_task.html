{% extends "base.html" %}

{% block title %}编辑任务{% endblock %}

{% block content %}
<h1>编辑任务</h1>
<style>
  .form-group {
    margin-bottom: 25px; /* 增加表单组之间的间距 */
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  .form-group textarea {
    resize: vertical;
  }
  .form-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 25px;
  }
  .form-checkbox input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
    transform: scale(1.2); /* 增大复选框 */
  }
  .form-checkbox label {
    display: inline;
    margin-bottom: 0;
    font-weight: normal;
  }
  button,
  .button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
  }
  .button.secondary {
    margin-top: 0;
  }
  .form-actions {
    margin-top: 30px;
  }
  .form-actions .button {
    margin-right: 15px;
  }
</style>
<form method="post" id="task-form">
    <div class="form-group">
        <label for="name">任务名称</label>
        <input type="text" id="name" name="name" value="{{ task.name }}" required>
    </div>
    
    <div class="form-group">
        <label for="description">任务描述</label>
        <textarea id="description" name="description">{{ task.description }}</textarea>
    </div>
    
    <div class="form-group">
        <label for="points">奖励积分</label>
        <input type="number" id="points" name="points" value="{{ task.points }}" min="1" required>
    </div>
    
    <div class="form-group">
        <label for="category_id">任务分类</label>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}" {% if task.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <a href="{{ url_for('main.manage_task_categories') }}" class="button secondary">管理分类</a>
    </div>
    
    <div class="form-checkbox">
        <input type="checkbox" id="is_active" name="is_active" {% if task.is_active %}checked{% endif %}>
        <label for="is_active">启用此任务</label>
    </div>
    
</form>

<div class="form-actions" style="display: flex; gap: 15px;">
    <button type="submit" form="task-form" class="button" style="background-color: #4CAF50; color: white;">保存修改</button>
    <a href="{{ url_for('main.list_tasks') }}" class="button" style="background-color: #6c757d; color: white;">取消</a>
    <form action="{{ url_for('main.delete_task', task_id=task.id) }}" method="POST" style="display: inline;">
        <button type="submit" class="button" style="background-color: #dc3545; color: white;" onclick="return confirm('确定要删除这个任务吗？如果有任务记录使用该任务，将无法删除。')">删除任务</button>
    </form>
  </div>
{% endblock %}
