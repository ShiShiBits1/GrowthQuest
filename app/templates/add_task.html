{% extends "base.html" %}

{% block title %}添加任务{% endblock %}

{% block content %}
<h1>添加任务</h1>
<style>
  .form-group {
    margin-bottom: 25px; /* 增加表单组之间的间距 */
  }
  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  .form-group input,
  .form-group textarea,
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
  }
  .form-group textarea {
    resize: vertical;
  }
  button,
  .button {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 16px;
    cursor: pointer;
  }
  .button.secondary {
    margin-top: 0;
  }
</style>
<form method="POST">
    <div class="form-group">
        <label for="name">任务名称</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
        <label for="description">描述 (可选)</label>
        <textarea id="description" name="description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="points">奖励积分</label>
        <input type="number" id="points" name="points" min="1" required>
    </div>
    <div class="form-group">
        <label for="category_id">任务分类</label>
        <select id="category_id" name="category_id" required>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <a href="{{ url_for('main.manage_task_categories') }}" class="button secondary">管理分类</a>
    </div>
    <button type="submit" class="button">添加</button>
</form>
{% endblock %}
